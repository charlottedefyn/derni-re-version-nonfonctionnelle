<div>
  <a routerLink="/article/new" class="btn btn-primary">nouvel article</a>
</div>
<button class="btn btn-dark" (click)="onClickBackend(accueil-backend)" routerLinkActive="active">
  <a routerLink="/accueil-backend"> Gestion article </a>
</button>
<div>
  <article *ngFor="let article of articles">
      <h2>
          <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
      </h2>
      <p>{{ article.body }}</p>
      <hr>
  </article>

  <button 
    class="btn btn-primary" (click)="onClickHome()" routerLinkActive="active">
    <a routerLink="/">Back</a>
</button>
</div>
